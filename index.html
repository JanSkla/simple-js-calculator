<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="screen">
        <div class="subresult"></div>
        <div class="result"></div>
    </div>
    <div class="button-row">
        <button class="button btn-all-clear orange" value="AC">AC</button>
        <button class="button btn-delete" value="DEL">DEL</button>
    </div>
    <div class="button-row">
        <button class="button btn-operation" value="^2">^2</button>
        <button class="button btn-operation" value="%">%</button>
        <button class="button btn-operation" value="+/-">+/-</button>
    </div>
    <div class="button-row">
        <button class="button btn-num" value="7">7</button>
        <button class="button btn-num" value="8">8</button>
        <button class="button btn-num" value="9">9</button>
        <button class="button btn-operation" value="/">/</button>
    </div>
    <div class="button-row">
        <button class="button btn-num" value="4">4</button>
        <button class="button btn-num" value="5">5</button>
        <button class="button btn-num" value="6">6</button>
        <button class="button btn-operation" value="*">*</button>
    </div>
    <div class="button-row">
        <button class="button btn-num" value="1">1</button>
        <button class="button btn-num" value="2">2</button>
        <button class="button btn-num" value="3">3</button>
        <button class="button btn-operation" value="-">-</button>
    </div>
    <div class="button-row">
        <button class="button btn-num" value="0">0</button>
        <button class="button btn-num" value=".">.</button>
        <button class="button btn-equals orange" value="=">=</button>
        <button class="button btn-operation" value="+">+</button>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
